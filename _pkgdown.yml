- subtitle: Variable extractors
  desc: Extract ecological driving data.
  contents:
  - get_air
  - get_air_dt
  - get_bio
  - get_detritus
  - get_ice
  - get_sea
  - get_merid
  - get_zonal
  - get_vertical
  - interp_vertical
  - interp_month
  - stratify
  - type_in_month
  - whole_month
  - detritus_month
- subtitle: Averages
  desc: Average driving data into time series or decadal maps.
