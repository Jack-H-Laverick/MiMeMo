url: https://jack-h-laverick.github.io/MiMeMo.tools/

template:
 path: "pkgdown"

reference:
- title: Boundaries
  desc: Extract driving data at the perimeter of model compartments.
  contents:
  - to_segments
  - boundaries
  - check_grid
  - direction
  - Sample
  - Sample_OOB
  - extract
  - extract_OOB
- title: Global Fishing Watch
  desc: Extract fishing effort data.
  contents:
  - Arctic_boats
  - FAO_boats
  - jacks_lazy_avg
  - jacks_lazy_animation
  - jacks_polar_static
  - jacks_polar_animate
- title: NEMO-MEDUSA spatial tools
  desc: Handle spatial weighting for averages, depth layers, and map projections.
  contents:
  - empty
  - get_weights
  - get_weights.W
  - get_weights.old
  - get_spatial
  - Window
  - reproj
  - sfc_as_cols
- title: NEMO-MEDUSA variable extractors
  desc: Extract ecological driving data.
  contents:
  - get_air
  - get_bio
  - get_detritus
  - get_ice
  - get_sea
  - get_merid
  - get_zonal
  - get_vertical
  - interp_vertical
  - interp_month
  - stratify
  - type_in_month
  - whole_month
  - detritus_month
- title: NEMO-MEDUSA averages
  desc: Average driving data into time series or decadal maps.
  contents:
  - decadal
  - strip_ice
  - summarise_sp
  - summarise_ts
  - summarise_ts_detritus
- title: NEMO-MEDUSA plotting
  desc: Make plots.
  contents:
  - point_plot
  - ts_plot
  - stick_plot

